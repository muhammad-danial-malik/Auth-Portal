<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | AuthPortal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <style>
        /* Base Styles - Matching your other pages */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            color: white;
        }

        /* Background elements matching login/signup */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(#ff5e00, #c32de1);
            border-radius: 50%;
            top: -100px;
            left: -100px;
            filter: blur(80px);
            opacity: 0.3;
            z-index: 1;
        }

        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(#f54562, #1a1a2e);
            border-radius: 50%;
            bottom: -100px;
            right: -100px;
            filter: blur(80px);
            opacity: 0.3;
            z-index: 1;
        }

        /* Welcome container matching form styling */
        .welcome-container {
            background: rgba(39, 42, 46, 0.9);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 2;
            margin: 20px;
            position: relative;
            /* For sign-out button positioning */
        }

        /* Sign-out button - matches your secondary button style */
        .signout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .signout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Header section */
        .welcome-header {
            margin-bottom: 30px;
            padding-top: 10px;
        }

        .welcome-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            color: #f54562;
        }

        .welcome-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            background: linear-gradient(99deg, #ff5e00, #f54562 54%, #c32de1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Message section */
        .welcome-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Buttons EXACTLY matching your existing style */
        .welcome-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .welcome-btn {
            padding: 15px 30px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            color: #fff;
            background-image: linear-gradient(99deg, #ff5e00, #f54562 54%, #c32de1);
            box-shadow: 0 8px 8px -4px rgba(245, 69, 98, 0.12),
                0 16px 24px 0 rgba(245, 69, 98, 0.24), 0 2px 4px -1px rgba(27, 10, 82, 0.12),
                0 0 1px 0 rgba(245, 69, 98, 0.24);
        }

        .btn-primary:hover {
            background-image: linear-gradient(99deg, #c32de1, #f54562 54%, #ff5e00);
            transform: translateY(-2px);
        }

        .btn-secondary {
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Features section matching card style */
        .welcome-features {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .feature-card {
            background: rgba(39, 42, 46, 0.6);
            border-radius: 8px;
            padding: 20px;
            width: 180px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: #f54562;
        }

        .feature-title {
            font-size: 1.1rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: white;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px 20px;
            }

            .signout-btn {
                position: static;
                margin: 0 auto 20px;
                display: inline-flex;
                justify-content: center;
            }

            .welcome-actions {
                flex-direction: column;
            }

            .welcome-btn {
                width: 100%;
            }

            .feature-card {
                width: 100%;
                max-width: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <!-- Sign-out Button -->
        <button class="signout-btn" id="signoutBtn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Sign Out</span>
        </button>

        <!-- Header Section -->
        <div class="welcome-header">
            <div class="welcome-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="welcome-title" id="username">Welcome, User</h1> <!-- Temporary name placeholder -->
            <p class="welcome-subtitle">Your account is ready to use</p>
        </div>

        <!-- Message Section -->
        <p class="welcome-message">
            Thank you for joining AuthPortal. We're excited to have you on board!
            Get started by exploring your account or jump right into our features.
        </p>

        <!-- Action Buttons -->
        <div class="welcome-actions">
            <button class="welcome-btn btn-primary">Get Started</button>
            <button class="welcome-btn btn-secondary">Explore Features</button>
        </div>

        <!-- Features Section -->
        <div class="welcome-features">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h3 class="feature-title">Secure Profile</h3>
                <p class="feature-desc">Enterprise-grade protection</p>
            </div>

            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-cog"></i>
                </div>
                <h3 class="feature-title">Easy Setup</h3>
                <p class="feature-desc">Quick configuration</p>
            </div>

            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-headset"></i>
                </div>
                <h3 class="feature-title">24/7 Support</h3>
                <p class="feature-desc">Always available</p>
            </div>
        </div>
    </div>

    <div id="global-alert" class="alert hidden">
        <span id="alert-message"></span>
        <span id="alert-close" onclick="hideAlert()">&times;</span>
    </div>
    <script src="../js/welcome.js"></script>
</body>

</html>
