<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
</head>

<body>
    <div id="loginMessage message"></div>

    <section class="forms">
        <div class="hero-content">
            <img src="https://cdn-icons-png.flaticon.com/512/3209/3209198.png" alt="Secure Login"
                class="hero-illustration">
            <h1>Welcome Back</h1>
            <p>Access your account to continue your journey with us. Our platform offers secure and seamless access to
                all your data.</p>
        </div>

        <div class="form-container">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="login_emailInput">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="login_passwordInput">
                            <i class='fas fa-eye eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="./forgot_Password.html" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button id="loginBtn_A">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="./signup.html" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line-break"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='fab fa-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="img/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
