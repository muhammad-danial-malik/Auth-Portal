<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
    <title>Sign Up</title>
</head>

<body>
    <section class="forms">
        <div class="hero-content">
            <img src="https://cdn-icons-png.flaticon.com/512/4400/4400628.png" alt="Join Us" class="hero-illustration">
            <h1>Join Our Community</h1>
            <p>Create an account to unlock exclusive features and personalized experiences. Get started in just a few
                simple steps.</p>
        </div>

        <div class="form-container">
            <div class="form signup">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="input" id="signUp_usernameInput">
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="signUp_emailInput">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password"
                                id="signUp_passwordInput">
                            <i class='fas fa-eye eye-icon'></i>
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password"
                                id="signUp_confPasswordInput">
                            <i class='fas fa-eye eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button id="signUpBtn_A">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account?
                            <a href="./login.html" class="link login-link">Login</a>
                        </span>
                    </div>
                </div>

                <div class="line-break"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='fab fa-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="../images/google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>
            </div>
        </div>
        <div id="global-alert" class="alert hidden">
            <span id="alert-message"></span>
            <span id="alert-close" onclick="hideAlert()">&times;</span>
        </div>
    </section>

    <script src="../js/script.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
